name: Bonfire
version: ${plugin_version}
main: com.mineinabyss.bonfire.BonfirePlugin
api-version: 1.17
authors: [ Scyu_, Norazan, Ru_Kira ]
depend: [ Geary ]
softdepend: [ Looty, DeeperWorld ]

commands:
  bonfire:
    aliases: [ bf ]

permissions:
  bonfire.*:
    description: Gives access to all commands and allows staff to remove bonfires
    children:
      bonfire.remove: true
  bonfire.remove:
    description: Allow staff to remove bonfires.
    default: op
